{% extends "base.html" %}
{% block content %}

<div class="container text-center my-5">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
          <div class="card">
                <div class="card-body">
                    <form action="{{ order.get_absolute_url }}" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-block">
                            Создать заказ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
